        <script src="js/CoveoJsSearch.js"></script>
        <link rel="stylesheet" href="css/CoveoFullSearchNewDesign.css" />
        <script>
            Coveo.context = {
                organization: 'paloaltonetworkssandbox',
                token: '2115efeb-7b1c-4fde-a12d-07caa11f522c', //"Live Search Integration",
                searchHub: 'LiveSearch'
            }
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                Coveo.SearchEndpoint.configureCloudEndpoint(Coveo.context.organization, Coveo.context.token);

                var root = Coveo.$$(document).find("#searchbox");
                /*
                Coveo.initSearchbox(root, ".", {
                    Searchbox : {
                        placeholder : "What are you looking for?"
                    },
                    Analytics : {
                        searchHub : Coveo.context.searchHub
                    }
                });
                */
            });
        </script>

        <script src="js/templatesNew.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                var root = Coveo.$$(document).find("#search");
                var mySearchBox = Coveo.$$(document).find(".CoveoSearchbox");
                //var anaytics = Coveo.$$(document).find(".CoveoAnalytics");
                /*root.coveo('init', {
                    externalComponents: [mySearchBox]
                });
                */
                Coveo.init(root, {
                    //externalComponents: [mySearchBox, anaytics],
                    externalComponents: [mySearchBox],
                    Searchbox : {
                        placeholder : "What are you looking for?"
                    },
                    Analytics : {
                        searchHub : Coveo.context.searchHub
                    }                    
                });
            });
        </script>
    </head>

                    <div class="coveo-tab-section">
                    <a class="CoveoTab" data-id="All" data-caption="All Content"></a>

                    <!--

                    <div class="coveo-main-section">

                    <div class="coveo-facet-column" style="float:right">

                    </div>
                    <style>
                        .CoveoResultsPerPage {
                            float:inherit;
                        }
                        /*pager*/
                        li.coveo-pager-list-item {
                            display: none; /*hide the numbers*/
                        }
                        li.coveo-pager-previous.coveo-pager-anchor.coveo-pager-list-item {
                            display: inline; /*show "previous" icon*/
                        }
                        li.coveo-pager-next.coveo-pager-anchor.coveo-pager-list-item {
